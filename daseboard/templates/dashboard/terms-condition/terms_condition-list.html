{% extends 'dashboard/base.html' %}


{% block dashboard %}
  <div class="content-wrapper">
	  <div class="container-full">
		<div class="d-flex mt-20">
			<div class="me-auto">
				<h4 class="page-title">Terms & Conditions List</h4>
			</div>
			<div>
				<a class="btn btn-primary" href="{% url 'terms_conditions_add' %}">Add Terms & Conditions</a>
			</div>
		</div>
		<section class="content">
		  <div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<div class="table-responsive">
						<table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">
							<thead>
								<tr>
                                    <th>ID</th>
									<th>Privacy Policy</th>                                                          
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
							{% for c in terms_condition %} 
								<tr>
                                    <td>{{ c.id }}</td>
                                    <td>{{ c.all_information|truncatechars_html:60|safe }}</td>
									<td>
										<a href="{% url 'terms_conditions_update' c.pk %}" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit">
											<i class="ti-marker-alt"></i>
										</a>
										<a href="javascript:void(0)" class="text-danger delete-link"
											data-url="{% url 'terms_conditions_delete' c.pk %}"
											data-bs-original-title="Delete" data-bs-toggle="tooltip">
											<i class="ti-trash"></i>
                                        </a>
									</td>
								</tr>
								{% endfor %}								
							</tbody>						
						</table>
					</div>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
	  </div>
  </div>
{% endblock dashboard %}

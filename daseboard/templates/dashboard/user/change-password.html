{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}


{% block dashboard %}
  <div class="content-wrapper mt-140">
	  <div class="container">
		<section class="content">
			<div class="row justify-content-center align-items-center">
			  <div class="col-12 col-md-6 col-lg-6">
				<div class="box">
				  <div class="box-body">
					<h3 class="page-title">Change Password</h3>
					<form action="" method="post">
                        {% csrf_token %}
						<div class="form-group">
							<label for="currentPassword">Current Password<span class="ms-1 text-danger">*</span></label>
							<input type="password" class="form-control" id="currentPassword" name="current_password" required>
						</div>
						<div class="form-group">
							<label for="newPassword">New Password<span class="ms-1 text-danger">*</span></label>
							<input type="password" class="form-control" id="newPassword" name="new_password" required>
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirm New Password<span class="ms-1 text-danger">*</span></label>
							<input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
						</div>
						<button type="submit" class="btn btn-primary">Change Password</button>
					</form>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
	  </div>
  </div>
{% endblock dashboard %}

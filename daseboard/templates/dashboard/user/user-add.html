{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}


{% block dashboard %}
  <div class="content-wrapper">
	  <div class="container-full">
		<section class="content">
			<div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<h4 class="page-title">Add/Edit User</h4>
					<form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
						<div class="form-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
                                        {{ form|crispy }}
									</div>
								</div>
							</div>
						</div>
						<div class="text-end mt-3">
							<button type="submit" class="btn btn-primary"><i class="fa fa-check mx-1"></i>Save</button>
						</div>
					</form>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
	  </div>
  </div>
{% endblock dashboard %}

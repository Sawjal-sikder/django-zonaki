{% extends 'dashboard/base.html' %}


{% block dashboard %}
  <div class="content-wrapper">
	  <div class="container-full">
		<div class="content-header d-flex">
			<div class="me-auto mt-2">
				<h4 class="page-title">Campaign Category List</h4>
			</div>
			<div>
				<a class="btn btn-primary" href="{% url 'campaign-category-add' %}">Add Campaign Category</a>
			</div>
		</div>
		<section class="content">
		  <div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<div class="table-responsive">
						<table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">
							<thead>
								<tr>
                                    <th>ID</th>
									<th>Category Name</th>                              
									<th>Category Sl No</th>                                                         
									<th>Img</th>                              
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
							{% for c in campaign_category %} 
								<tr>
                                    <td>{{ c.id }}</td>
									<td>{{ c.campaign_name }}</td>
									<td>{{ c.role_no }}</td>
									<td>
										{% if c.img %}
											<img src="{{ c.img.url }}" alt="" style="width: 40px; height: 30px;">
										{% endif %}
									</td>
					
									<td><a href="{% url 'campaign-category-update' c.pk %}" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit">
											<i class="ti-marker-alt"></i>
										</a>
										<a href="javascript:void(0)" class="text-danger delete-link"
											data-url="{% url 'campaign-category-delete' c.pk %}"
											data-bs-original-title="Delete" data-bs-toggle="tooltip">
											<i class="ti-trash"></i>
                                        </a>
									</td>
								</tr>
								{% endfor %}								
							</tbody>						
						</table>
					</div>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
	</div>
</div>
{% endblock dashboard %}

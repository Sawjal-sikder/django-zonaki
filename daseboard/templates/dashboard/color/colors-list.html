{% extends 'dashboard/base.html' %}



{% block dashboard %}
<div class="content-wrapper">
    <div class="container-full">
      <!-- Content Header (Page header) -->
      <div class="content-header d-flex">
        <div class="me-auto mt-2">
          <h4 class="page-title">Colors List</h4>
        </div>
        <div>
          <a class="btn btn-primary" href="{% url 'color_add' %}">Color Add</a>
        </div>
      </div>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-body">
                <div class="table-responsive">
                  <table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">
                    <thead>
                      <tr>
                        <th>S.N</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for color in colors %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ color.id }}</td>
                          <td>{{ color.name }}</td>
                          <td>
                            <a href="{% url 'color_update' color.pk %}" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit"><i class="ti-marker-alt"></i></a>
                            <a href="javascript:void(0)" class="text-danger delete-link"
                              data-url="{% url 'color_delete' color.pk %}"
                              data-bs-original-title="Delete" data-bs-toggle="tooltip">
                              <i class="ti-trash"></i>
                            </a>
                          </td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
{% endblock %}

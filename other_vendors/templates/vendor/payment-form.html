{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}


{% block dashboard %}
<style>
    .product_box{
        width: 100%; 
        height: 200px; 
        background-color: #f0f0f0; 
        overflow-y: scroll;
    }
</style>

<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                <div class="content-header d-flex justify-content-end"> 
                                    <div class="form-actions mt-10">
                                        <button type="submit" class="btn btn-primary col-12" > <i
                                                class="fa fa-check"></i> Request</button>
                                    </div>
                                </div>
                                {% csrf_token %}
                                <h5>Request Itmes*</h5>
                                <div class="my-3 p-2 product_box">
                                    {% for order in item_list %}
                                            <div class="form-group">
                                                <input type="checkbox" name="product" id="checkbox{{ forloop.parentloop.counter }}{{ forloop.counter }}" value="{{ order.id }}">
                                                <label for="checkbox{{ forloop.parentloop.counter }}{{ forloop.counter }}">{{ order }}</label>
                                            </div>
                                    {% endfor %}
                                </div>
                                <div class="form-group">
                                    <label for="">Message*</label>
                                    <textarea name="message" class="form-control" id="" cols="30" rows="10" required></textarea>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock dashboard %}

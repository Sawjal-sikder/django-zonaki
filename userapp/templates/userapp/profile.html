{% extends 'store/base.html' %}


{% block css %}

{% endblock css %}
    

{% block content %}
<div class="container-fluid my-5">
    <div class="row justify-content-between">
        {% include 'userapp/sidebar.html' %}
        <div class="col-md-8 col-lg-9 px-5">
            <div class="shadow rounded p-3">
                <div class="profile">
                    <div class="row d-flex justify-content-between align-items-center mb-5">
                        <div class="col-6">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" style="height: 100px;">
                        </div>
                        <div class="col-6 text-right">
                            
                                <a class="btn px-1" href="{% url 'profile_update' %}" style="background-color:#eb5525 ; color: white;">Edit Profile</a>
                
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-6">
                            <label>Name</label>
                        </div>
                        <div class="col-6">
                            <p>: {{ user.full_name }}
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-6">
                            <label>Email </label>
                        </div>
                        <div class="col-6">
                            <p>: {{ user.email }}</p>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-6 ">
                            <label>Date Of Birthday</label>
                        </div>
                        <div class="col-6">
                            <p>: {{ user.profile.date_of_birthday }}</p>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-6 ">
                            <label>Phone</label>
                        </div>
                        <div class="col-6">
                            <p>: {{ user.phone }}</p>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-6 ">
                            <label>Address</label>
                        </div>
                        <div class="col-6">
                            <p>: {{ user.profile.address }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
